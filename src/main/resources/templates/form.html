<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <title>Form</title>
</head>
<body class="text-center">
<h1>Dodaj mulinę</h1>

<form class="form-group" th:object="${filament}" th:action="@{/add}" method="post">
    <div>
        <label for="filamentCodename">Kod muliny: </label>
        <input class="form-control" type="text" th:field="*{filamentCodename}" id="filamentCodename" name="filamentCodename"/>
        <div class="help-block" th:if="${#fields.hasErrors('filamentCodename')}" th:errors="*{filamentCodename}"></div>
    </div>
    <div>
        <label for="quantity">Ilość: </label>
        <input class="form-control" type="text" th:field="*{quantity}" id="quantity" name="quantity"/>
        <div class="help-block" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
    </div>
    <div class="input-group">
        <button type="submit" class="btn btn-primary">Send</button>
    </div>
</form>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
