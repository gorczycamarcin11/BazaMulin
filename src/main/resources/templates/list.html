<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Witaj</title>
</head>

<body class="container">
<h1>Lista mulin</h1>

<div class="panel panel-default">
    <div class="panel panel-default">
        <div class="panel-body text-center">
            <div class=" panel panel-heading">Wybierz akcję</div>
            <td>
                <a type="button" class="btn btn-primary" href="/add">Dodaj</a>
                <a type="button" class="btn btn-info" href="/search">Szukaj</a>
                <a type="button" class="btn btn-default" href="/">Strona główna</a>
            </td>
        </div>
        <div class="panel-heading"></div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Nazwa kodowa muliny</th>
                    <th>Ilość</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="filament : ${list}">
                    <td th:text="${filament.filamentCodename}">Nazwa kodowa muliny</td>
                    <td th:text="${filament.quantity}">Ilość</td>
                    <td>
                        <a th:href="@{/modify/{id} (id=${filament.id})}" type="button"
                           class="btn btn-warning">Modyfikuj</a>
                        <a th:href="@{/delete/{id} (id=${filament.id})}" type="button" class="btn btn-danger">Usuń</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
